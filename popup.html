<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin: 0 0 8px 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .button:hover {
      background: #0056CC;
    }
    
    .shortcut {
      text-align: center;
      margin-top: 12px;
      font-size: 11px;
      color: #666;
    }
    
    .shortcut-key {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 class="title">Reading Mode</h3>
    <p class="subtitle">Clean, distraction-free reading</p>
  </div>
  
  <button id="toggleBtn" class="button">
    Toggle Reading Mode
  </button>
  
  <div class="shortcut">
    Shortcut: <span class="shortcut-key">aa</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
